<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/c1fe0e6aeb.js" crossorigin="anonymous"></script>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header id="header">
        <div class="container">
            <div class="calculator_container">
                <div class="result_display">
                    <div class="output">0</div>
                </div>
                <div class="btn_box">
                    <div class="row">
                        <div class="btn one">1</div>
                        <div class="btn four">4</div>
                        <div class="btn seven">7</div>
                        <div class="btn plus">+</div>
                    </div>
                    <div class="row">
                        <div class="btn two">2</div>
                        <div class="btn five">5</div>
                        <div class="btn eight">8</div>
                        <div class="btn zero">0</div>
                    </div>
                    <div class="row">
                        <div class="btn three">3</div>
                        <div class="btn six">6</div>
                        <div class="btn nine">9</div>
                        <div class="btn minus">-</div>
                    </div>
                    <div class="row">
                        <div class="btn reset">RESET</div>
                        <div class="btn multiply">X</div>
                        <div class="btn precentage">%</div>
                        <div class="btn equal">=</div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <script src="script.js"></script>
</body>

</html>
